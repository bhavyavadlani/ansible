name: CI Build and Push Docker Images

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Step 1 — Checkout code
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Step 2 — Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Step 3 — Login to DockerHub
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_SECRET }}

      # Step 4 — Build & Push Backend Image
      - name: Build and Push Backend Image
        uses: docker/build-push-action@v6
        with:
          context: ./BACKEND   #chnage this
          file: ./BACKEND/backend.Dockerfile  #change this 
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/exam-backend:latest #same as in fullstack-deployment.yml
          platforms: linux/arm64, linux/amd64

      # Step 5 — Build & Push Frontend Image
      - name: Build and Push Frontend Image
        uses: docker/build-push-action@v6
        with:
          context: ./FRONTEND #change this 
          file: ./FRONTEND/frontend.Dockerfile #change this 
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/exam-frontend:latest #same as in fullstack-deployment.yml
